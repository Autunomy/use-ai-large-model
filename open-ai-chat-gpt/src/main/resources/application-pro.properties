# ChatGPT配置
openai.apikey=你的APIkey

# 阿里云OSS配置
aliyun.oss.endpoint=您的OSS Endpoint
aliyun.oss.accessKeyId=您的AccessKeyId
aliyun.oss.accessKeySecret=您的AccessKeySecret
aliyun.oss.bucketName=您的Bucket名称
aliyun.oss.customDomain=如果绑定了自己的域名可以在这里填写，反之可以不填

# 数据库配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://ip:3306/数据库名称?useSSL=false&useUnicode=true&characterEncoding=utf8
spring.datasource.username=账号
spring.datasource.password=密码

# redis的配置
spring.redis.host=你的ip
spring.redis.port=你端口
spring.redis.database=0

# mybatis的配置
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.typeAliasesPackage=com.hty.entity.pojo
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

# 日志的配置
logging.level.com.hty.dao=DEBUG
